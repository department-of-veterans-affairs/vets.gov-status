<section class="service-tile">
    <h3 class="vads-u-font-family--serif">{{ service.title }}</h3>

    <div class="service-tile__metric">
        <span class="service-tile__title">LOGGED IN USERS</span>
        <span class="service-tile__headline vads-u-font-family--serif">{{ service.users }}</span>
        <span class="service-tile__1-month">
            <i class="fas fa-arrow-circle-up service-tile__trend-icon"></i>
            Up X% Last 30 days
        </span>
    </div>

    <div class="service-tile__metric">
        <span class="service-tile__title">CUSTOMER SATISFACTION</span>
        <span class="service-tile__headline vads-u-font-family--serif">{{ service.csat }}%</span>
        <span class="service-tile__1-month">
            <i class="fas fa-arrow-circle-up service-tile__trend-icon"></i>
            Up X% Last 30 days
        </span>
    </div>
</section>
