      label: Count of users

- name: Mobile Use
  icon: phone
  data: _mobile
  context: Percentage of users by device type used
  yLabel: Percentage
  yMax: 100
  cols:
    - id: mobile
      label: Mobile
      color: rgb(17,46,81)
    - id: desktop
