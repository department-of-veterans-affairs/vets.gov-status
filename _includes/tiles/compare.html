<div class="col-sm-6 col-md-4">
  <div class="chart-wrapper">
    <div class="chart-title">
      {{tile.name}}
    </div>
    <div class="chart-stage">
      <div class="row">
        <div class="col-xs-6">
          <p class="datapoint">{{tile.before}}</p>
          <span>Before</span>
        </div>
        <div class="col-xs-6">
          <p class="datapoint">{{tile.datapoint}}</p>
          <span>After</span>
        </div>
      </div>
    </div>
    <div class="chart-notes">
      {{tile.context}}
    </div>
  </div>
</div>
